<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finalProject.css">
    <title>Store</title>

</head>

<body>
    <div class="start">
        <a href="finalProject.html"><img src="shopping-cart.png" id="shopping-cart"></a>
        <h1>
            <font color="#FFCCCC">Dillons</font>
            <font color="EFE3D0">Haber-dashery</font>
        </h1>
        <img src="suit.png" id="suit">
    </div>
    <h2>Shopping-Cart</h2>
    <div class="container">

        <div class="item1">
            <p>Neck Tie</p>
            <img src="https://i.etsystatic.com/12526779/r/il/6f712a/1629014104/il_794xN.1629014104_7qfr.jpg" id="tie">
            <p>Undershirt</p>
            <img src="https://img.ltwebstatic.com/images3_pi/2022/03/21/164785138330ce413b577106f77813e7b87489d507_thumbnail_600x.webp"
                id="shirt">
            <p>Coat/Slacks</p>
            <img src="https://cdn.shopify.com/s/files/1/0692/4255/products/Grey1_8cc60ba4-0a87-4489-b8ff-1aa31b4f6f53_700x.jpg?v=1664370571"
                id="coatslack">
            <p>Dress Shoes</p>
            <img src="https://cdn.shopify.com/s/files/1/0175/8496/products/color_tan_1_yates_oxford_800x800.jpg?v=1618342124"
                id="shoes">
        </div>
        <div class="item2">
            <p>1 Tie Cost</p>
            <p id="price">$19.99 </p>
            <p>1 Button Up Shirt Cost</p>
            <p id="price">$24.99 </p>
            <p>1 Coat/Slack Cost</p>
            <p id="price">$99.99 </p>
            <p>1 Pair Dress Shoes Cost</p>
            <p id="price">$24.99 </p>
        </div>
        <div class="item3">
            <p>Quantity</p>
            <button type="button" onclick="addToCart(19.99)" id="add-tie">Add Tie</button><button type="button"
                onclick="removeFromCart(19.99)">Remove</button>
            <br>
            <button type="button" onclick="addToCart(24.99)" id="add-shirt">Add Under Shirt</button><button
                type="button" onclick="removeFromCart(24.99)">Remove</button>
            <br>
            <button type="button" onclick="addToCart(99.99)" id="add-coatslack">Add Coat/Slacks</button><button
                type="button" onclick="removeFromCart(99.99)">Remove</button>
            <br>
            <button type="button" onclick="addToCart(24.99)" id="add-shoes">Add Dress Shoes</button><button
                type="button" onclick="removeFromCart(24.99)">Remove</button>


        </div>
        <div class="item4">
            <h2>Cart</h2>
            <p>Items: <span id="itemCount">0</span></p>
            <p>Total price: $<span id="totalPrice">0</span></p>
            <button type="button"> Checkout </button>
        </div>
    </div>
    <script src="store.js" async></script>
</body>

</html>
